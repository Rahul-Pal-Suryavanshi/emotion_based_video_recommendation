<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
  
  <body style="background-color: #011F3F;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="Sidhu moosewala" checked="true"><div class="box">Sidhu_Moosewala</div></label>
		<label><input type="radio" name="singer" value="Amrinder gill"><div class="box">Amrinder Gill</div></label>
		<br>
		<label><input type="radio" name="singer" value="Karan aujla"><div class="box">Karan Aujla</div></label>
		<label><input type="radio" name="singer" value="Other"><div class="box">Other</div></label>
		<br>
		<input type="text" name="otherSinger" placeholder="Name of other Singer">
		<input type="hidden" name="language" value="none">
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">English singer</h1>
		</div>
		<label><input type="radio" name="singer" value="Ed Shreen" checked="true"><div class="box">Ed Shreen</div></label>
		<label><input type="radio" name="singer" value="Alan Walker"><div class="box">Alan Walker</div></label>
		<br>
		<label><input type="radio" name="singer" value="Imagine Dragons"><div class="box">Imagine Dragons</div></label>
		<label><input type="radio" name="singer" value="Eminem"><div class="box">Eminem</div></label>
		
		<input type="hidden" name="language" value="none">
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		<input type="hidden" name="language" value="none">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
