<!DOCTYPE html>
<html>
<head>
	<title>Select Language</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #011F3F;">

	<div class="title">
		<h1 class="display-4">Select Language</h1>
	</div>

	{%if data == "therapy"%}
	<form action="{{url_for('emotion_detect')}}" method="POST">

		<label><input type="radio" name="language" value="hindi" checked="true" onclick="showTextbox(false)"><div class="box">Hindi</div></label>
		<label><input type="radio" name="language" value="english" onclick="showTextbox(false)"><div class="box">English</div></label>

		<br>

		<label><input type="radio" name="language" value="punjabi" onclick="showTextbox(false)"><div class="box">Punjabi</div></label>
		<label><input type="radio" name="language" value="Other" onclick="showTextbox(true)"><div class="box">Other</div></label>

		<br>

		<input type="text" style="display: none;" id="otherLanguage" class="otherLanguage" name="otherLanguage" placeholder="Enter Other Language">
		<input type="hidden" name="singer" value="none">

		<br>

		<input type="submit" name="btn" value="NEXT" class="btn btn-outline-success btn-lg">

	</form>

	{%else%}
	<form action="{{url_for('choose_singer')}}" method="POST">
		<label><input type="radio" name="language" value="hindi" checked="true" onclick="showTextbox(false)"><div class="box">Hindi</div></label>
		<label><input type="radio" name="language" value="english" onclick="showTextbox(false)"><div class="box">English</div></label>
		<br>
		<label><input type="radio" name="language" value="punjabi" onclick="showTextbox(false)"><div class="box">Punjabi</div></label>
		<label><input type="radio" name="language" value="Other" id="other" onclick="showTextbox(true)"><div class="box">Other</div></label>
		<br>

	<input type="text" style="display: none;" id="otherLanguage" class="otherLanguage" name="otherLanguage" placeholder="Enter Other Language">

		<br>
		<input type="submit" name="btn" value="NEXT" class="btn btn-outline-success btn-lg">

	</form>
	{%endif%}

	<script>
		function showTextbox(show) {
		  var textbox = document.getElementById("otherLanguage");
		  if (show) {
			textbox.style.display = "inline-block";
		  } else {
			textbox.style.display = "none";
		  }
		}
	  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
