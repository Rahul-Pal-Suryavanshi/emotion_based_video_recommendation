<!DOCTYPE html>
<html>
<head>
	<title>Select Singer</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

  <body>

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singer</h1>
		</div>

		<label><input type="radio" name="singer" value="Sidhu moosewala" checked="true" onclick="showTextbox(false)"><div class="box">Sidhu_Moosewala</div></label>
		<label><input type="radio" name="singer" value="Amrinder gill" onclick="showTextbox(false)"><div class="box">Amrinder Gill</div></label>

		<br>

		<label><input type="radio" name="singer" value="Karan aujla" onclick="showTextbox(false)"><div class="box">Karan Aujla</div></label>
		<label><input type="radio" name="singer" value="Other" onclick="showTextbox(true)"><div class="box">Other</div></label>


		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">English Singer</h1>
		</div>

		<label><input type="radio" name="singer" value="Justin Bieber" checked="true" onclick="showTextbox(false)"><div class="box">Justin Bieber</div></label>
		<label><input type="radio" name="singer" value="Ed Sheeran" onclick="showTextbox(false)"><div class="box">Ed Sheeran</div></label>

		<br>

		<label><input type="radio" name="singer" value="Eminem" onclick="showTextbox(false)"><div class="box">Eminem</div></label>
		<label><input type="radio" name="singer" value="Other" onclick="showTextbox(true)"><div class="box">Other</div></label>
		
		<br>



		{%elif data == "hindi"%}

		<div class="title">
		<h1 class="display-4">Hindi Singer</h1>
		</div>

		<label><input type="radio" name="singer" value="Arijit Singh" checked="true" onclick="showTextbox(false)"><div class="box">Arijit_singh</div></label>
		<label><input type="radio" name="singer" value="Sonu Nigam" onclick="showTextbox(false)"><div class="box">Sonu Nigam</div></label>

		<br>

		<label><input type="radio" name="singer" value="Shreya Ghoshal" onclick="showTextbox(false)"><div class="box">Shreya Ghoshal</div></label>
		<label><input type="radio" name="singer" value="Other" onclick="showTextbox(true)"><div class="box">Other</div></label>
		
		<br>


		{%else%}

		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
	  </div>

	<input type="text" class="otherSinger" name="singer" placeholder="Name of other Singer">
	
	
	



		{%endif%}

		<!-- Input text box -->

		<input type="text" style="display: none;" name="otherSinger" id="otherSinger" class="otherSinger" placeholder="Name of other Singer">
		
		<!-- For sending null data in language request to backend -->
		<input type="hidden" name="language" value="none">

		<br>
		<input type="submit" name="btn" value="NEXT" class="btn btn-outline-success btn-lg">

	</form>

<!-- javascript for hidden text box -->
	<script>
		function showTextbox(show) {
		  var textbox = document.getElementById("otherSinger");
		  if (show) {
			textbox.style.display = "inline-block";
		  } else {
			textbox.style.display = "none";
		  }
		}
	  </script>

</body>
</html>
